<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <title> &#9889; Calculator</title>
</head>
<body>
    <header>
        <h1>Cool Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    2+2
                </div>
                <div class="buttons-collection">
                    <div class="buttons-holder">
                        <button class="grid-cell">AC</button>
                        <button class="grid-cell">/</button>
                        <button class="grid-cell">*</button>
                        <button class="grid-cell">-</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell">7</button>
                        <button class="grid-cell">8</button>
                        <button class="grid-cell">9</button>
                        <button class="grid-cell">+</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell">6</button>
                        <button class="grid-cell">5</button>
                        <button class="grid-cell">4</button>
                        <button class="grid-cell">del</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell">3</button>
                        <button class="grid-cell">2</button>
                        <button class="grid-cell">1</button>
                        <button class="grid-cell">Hi!</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell">0</button>
                        <button class="grid-cell">.</button>
                        <button class="grid-cell" id="equal-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
