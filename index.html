<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <title> &#9889; Calculator</title>
</head>
<body>
    <header>
        <h1>Cool Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <span id="starter" class="animated flash">|</span>
                </div>
                <div class="buttons-collection">
                    <div class="buttons-holder">
                        <button class="grid-cell" value="reset" id="reset-btn">CE</button>
                        <button class="grid-cell" value="/">/</button>
                        <button class="grid-cell" value="*">*</button>
                        <button class="grid-cell" value="-">-</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell" value="7">7</button>
                        <button class="grid-cell" value="8">8</button>
                        <button class="grid-cell" value="9">9</button>
                        <button class="grid-cell" value="+">+</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell" value="6">6</button>
                        <button class="grid-cell" value="5">5</button>
                        <button class="grid-cell" value="4">4</button>
                        <button class="grid-cell" value="delete">del</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell" value="3">3</button>
                        <button class="grid-cell" value="2">2</button>
                        <button class="grid-cell" value="1">1</button>
                        <button class="grid-cell" value="hi">Hi!</button>
                    </div>
                    <div class="buttons-holder">
                        <button class="grid-cell" value="0">0</button>
                        <button class="grid-cell" value="decimal">.</button>
                        <button class="grid-cell" id="equal-btn" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
