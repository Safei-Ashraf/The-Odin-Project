<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <title> &#9889; Calculator</title>
</head>
<body>
    <header>
        <h1>Cool Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    2+2
                </div>
                <div class="buttons-collection">
                    <div class="buttons-holder">
                        <div class="grid-cell">AC</div>
                        <div class="grid-cell">/</div>
                        <div class="grid-cell">*</div>
                        <div class="grid-cell">-</div>
                    </div>
                    <div class="buttons-holder">
                        <div class="grid-cell">7</div>
                        <div class="grid-cell">8</div>
                        <div class="grid-cell">9</div>
                        <div class="grid-cell">+</div>
                    </div>
                    <div class="buttons-holder">
                        <div class="grid-cell">6</div>
                        <div class="grid-cell">5</div>
                        <div class="grid-cell">4</div>
                        <div class="grid-cell">del</div>
                    </div>
                    <div class="buttons-holder">
                        <div class="grid-cell">3</div>
                        <div class="grid-cell">2</div>
                        <div class="grid-cell">1</div>
                        <div class="grid-cell">Hi!</div>
                    </div>
                    <div class="buttons-holder">
                        <div class="grid-cell">0</div>
                        <div class="grid-cell">.</div>
                        <div class="grid-cell" id="equal-btn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/app.js"></script>
</body>
</html>
