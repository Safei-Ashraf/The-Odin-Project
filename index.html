<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <title> &#9889; Calculator</title>
</head>
<body>
    <header>
        <h1>Cool Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div data-previous-operand class="previousOperand"></div>
                    <div data-current-operand class="currentOperand"></div>
                </div>
                <div class="buttons-collection">
                    <div class="buttons-holder">
                        <button  data-reset class="grid-cell" value="reset" id="reset-btn">CE</button>
                        <button data-operation class="grid-cell" value="/">/</button>
                        <button data-operation class="grid-cell" value="*">*</button>
                        <button data-operation class="grid-cell" value="-">-</button>
                    </div>
                    <div class="buttons-holder">
                        <button data-number class="grid-cell" value="7">7</button>
                        <button data-number class="grid-cell" value="8">8</button>
                        <button data-number class="grid-cell" value="9">9</button>
                        <button data-operation class="grid-cell" value="+">+</button>
                    </div>
                    <div class="buttons-holder">
                        <button data-number class="grid-cell" value="4">4</button>
                        <button data-number class="grid-cell" value="5">5</button>
                        <button data-number class="grid-cell" value="6">6</button>
                        <button data-delete class="grid-cell" value="delete">&#9949;</button>
                    </div>
                    <div class="buttons-holder">
                        <button data-number class="grid-cell" value="1">1</button>
                        <button data-number class="grid-cell" value="2">2</button>
                        <buttondata-number  class="grid-cell" value="3">3</buttondata-number>
                        <button class="grid-cell" value="hi" onclick="window.open('https://safei-ashraf.netlify.app/')">Hi!</button>
                    </div>
                    <div class="buttons-holder">
                        <button data-number class="grid-cell" value="0">0</button>
                        <button data-number class="grid-cell" value="." id="decimal">.</button>
                        <button data-equal class="grid-cell" id="equal-btn" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
