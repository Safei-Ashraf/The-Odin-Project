<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="row">
            <form class="mb-4 mt-4 offset-md-3">
                <div class="form-row text-white">
                    <div class="form-group col-md-3">
                        <label for="BookTitle">Book Title</label>
                        <input type="text" class="form-control" id="book-title-input" placeholder="Enter Book Name..." required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="BookTitle">Author Name...</label>
                        <input type="text" class="form-control" id="author-name-input" placeholder="Add Author Name...">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="BookTitle">Number of Pages</label>
                        <input type="number" class="form-control" id="pages-number-input" placeholder="...">
                    </div>
                    <div class="form-check col-md-3 ml-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1"> Did You Read This Book?
                        </label>
                    </div>
                </div>
            </form>
    </div>

     <div class="row">
        <div class="add-book col-12 offset-md-8 ">
            <button type="button" class="add-bookbtn btn-success"><strong>+ Add A Book</button>
        </div>
    </div>

    <div class="row text-white books-container mt-2">
        <div class=" col-6 col-sm-4 col-md-3 book card-body">
            <div class="removal-box">
            <div class="remove-book">
                X
            </div>
        </div>
            <h5 class="title-content book-content card-title">You Don't Know Js</h5>
            <div class="author-content book-content card-subtitle mb-2 text-muted"> Kyle Simpson</div>
            <div class="pages-content book-content card-text">89</div>
            <div class="read-content book-content btn btn-primary"><span class="question">
                Read This Book Before?
                <input type="checkbox" name="check-read" id="chk1" checked>
            </span>
        </div>
        </div>

        <div class=" col-6 col-sm-4 col-md-3 book card-body">
            <div class="removal-box">
            <div class="remove-book">
                X
            </div>
        </div>
            <h5 class="title-content book-content card-title">JavaScript Head-First </h5>
            <div class="author-content book-content card-subtitle mb-2 text-muted"> Eric Freeman</div>
            <div class="pages-content book-content card-text">598</div>
            <div class="read-content book-content btn btn-primary"><span class="question">
                Read This Book Before?
                <input type="checkbox" name="check-read" id="chk1" checked>
            </span>
        </div>
        </div>

    </div>
</div>








    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
